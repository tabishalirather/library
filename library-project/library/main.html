<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="main-styles.css">
</head>

<body>
	<div class="container">
		<div class="books-section">
			<h1>Our Books. Click to add to your cart</h1>
			<ul>
				<li>
					<button class="book-item" data-book="Man's search for meaning">Man's search for
						meaning</button>
				</li>
				<li>
					<button class="book-item" data-book="7 habits of highly effective people">7
						habits of highly effective
						people</button>
				</li>
				<li>
					<button class="book-item" data-book="The book of truth">The book of
						truth</button>
				</li>
				<li>
					<button class="book-item" data-book="Torah">Torah</button>
				</li>
				<li>
					<button class="book-item" data-book="Atomic Habits">Atomic Habits</button>
				</li>
			</ul>
		</div>

		<div class="cart-section">
			<h2>Your Cart</h2>
			<ul id="cart-list"></ul>
			<button id="checkout" class="hidden">Go to Checkout</button>
		</div>
	</div>

	<div class="checkout-form hidden">
		<h2>Checkout</h2>
		<p>Your Cart:</p>
		<ul id="checkout-list"></ul>
		<label for="name">Full Name:</label>
		<input type="text" id="name" required>
		<label for="email">Email Address:</label>
		<input type="email" id="email" required>
		<button id="confirm-checkout">Confirm Checkout</button>
	</div>

	<script src="main-script.js"></script>
</body>

</html>
